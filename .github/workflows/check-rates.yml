name: Check Mortgage Rates

on:
  schedule:
    - cron: '0 14 * * *'  # 6 AM PST daily (14:00 UTC)
  workflow_dispatch:       # Manual trigger

permissions:
  contents: write

jobs:
  check-rates:
    runs-on: ubuntu-latest
    env:
      GMAIL_USER: ${{ secrets.GMAIL_USER }}
      GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
      ALERT_EMAIL: ${{ secrets.ALERT_EMAIL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check rates
        working-directory: src
        run: python check_rates.py

      - name: Commit updated rates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/last_rates.json
          git diff --staged --quiet || git commit -m "Update mortgage rates [skip ci]"
          git push
